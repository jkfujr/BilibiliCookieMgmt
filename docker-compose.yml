services:
  bilibili-cookie-mgmt:
    build:
      context: ./BilibiliCookieMgmt
      dockerfile: Dockerfile
    container_name: bilibili-cookie-mgmt
    ports:
      - "18000:18000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
