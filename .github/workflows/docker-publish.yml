name: docker-publish

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail

          image_lower="$(echo "${IMAGE}" | tr '[:upper:]' '[:lower:]')"

          sha_short="${GITHUB_SHA::7}"
          tags=()
          tags+=("${image_lower}:sha-${sha_short}")

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            tags+=("${image_lower}:${GITHUB_REF_NAME}")
          fi

          if [[ "${GITHUB_REF_TYPE}" == "branch" && "${GITHUB_REF_NAME}" == "${DEFAULT_BRANCH}" ]]; then
            tags+=("${image_lower}:latest")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${tags[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build WebUI
        working-directory: ./BilibiliCookieMgmt-web
        run: |
          npm install
          npm run build
          # Ensure target directory exists
          mkdir -p ../BilibiliCookieMgmt/static
          # Copy build artifacts to the static folder expected by the backend
          cp -r dist/* ../BilibiliCookieMgmt/static/

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./BilibiliCookieMgmt
          file: ./BilibiliCookieMgmt/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
